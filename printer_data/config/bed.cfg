[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_kp: 74.205
pid_ki: 1.963
pid_kd: 701.240
min_temp: 0
max_temp: 100

[bed_screws] # BED_SCREWS_ADJUST
screw1: 27, 20          # Левый верхний винт (передний левый)
screw2: 197, 195          # Правый верхний винт (передний правый)
screw3: 27, 195          # Правый нижний винт (задний правый)
screw4: 197, 20             # Левый нижний винт (задний левый)
screw1_name: front_left
screw2_name: rear_right
screw3_name: rear_left
screw4_name: front_right
horizontal_move_z: 10
speed: 250


[screws_tilt_adjust]

screw1: 21,83
screw1_name: peredniy leviy
screw2: 192, 83
screw2_name: peredniy praviy
screw3: 191, 233 
screw3_name: zadniy praviy
screw4: 23, 233
screw4_name: zadniy lviy
horizontal_move_z: 5
speed: 150
screw_thread: CW-M4 #measure the diameter of your adjustment screw